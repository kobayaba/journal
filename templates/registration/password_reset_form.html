{% extends 'base.html' %}

{% block title %}Forget Your Password?{% endblock %}

{% block content %}
	<h1>Forget Your password</h1>
	<p>Enter your email address below, and we'll email instructions for setting
a new one.</p>
	<form method="post">
		{% csrf_token %}
		{{ form.as_p }}
		<input type="submit" class="btn btn-success">
	</form>
{% endblock %}
