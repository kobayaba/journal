{% extends 'base.html' %}

{% block title %} Accueil {% endblock %}

{% block content %}
	{% if user.is_authenticated %}
		Salut {{ user.username }}
		<p><a href="{% url 'logout' %}">Deconnecter</a></p>
	{% else %}
		<p>You are not logged in</p>
		<a href="{% url 'login' %}">Connecter</a>
		<a href="{% url 'signup' %}">Inscription</a>
	{% endif %}
{% endblock %}
